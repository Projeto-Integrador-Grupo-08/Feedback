<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack</title>
    <link rel="stylesheet" href="./style/navbar.css" />
    <link rel="stylesheet" href="./style/footer.css" />
    <link rel="stylesheet" href="./style/reset.css" />

  </head>
  <body>
    <header>
      <a href=""> <img src="./imagens/Logo.png" /></a>

      <nav id="nav">
        <button
          aria-label="Abrir Menu"
          id="btn-mobile"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          <span></span>
        </button>
        <ul id="menu" role="menu">
          <li><a href="./">Descobrir</a></li>
          <li><a href="./">Minha Conta</a></li>
          <li><a href="./">Cadastrar</a></li>
          <li><a href="./">Login</a></li>
        </ul>
      </nav>
    </header>
    <footer>
      <div class="content">
        <div class="group-f">
          <img class="img-foot" src="./imagens/facebook.svg" alt="Icone" />
          <p class="p-w">@FeedBack</p>
        </div>
        <div class="group-f">
          <img class="img-foot" src="./imagens/linkedin.svg" alt="Icone" />
          <p class="p-w">@FeedBack</p>
        </div>
        <div class="group-f">
          <img class="img-foot" src="./imagens/email.svg" alt="Icone" />
          <p class="p-w">FeedBack@contato.com</p>
        </div>
      </div>
    </footer>

    <script src="./scripts/nav.js"></script>
  </body>
</html>
