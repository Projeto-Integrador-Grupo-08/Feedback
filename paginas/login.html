<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="../imagens/feed.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/navbar.css" />
    <link rel="stylesheet" href="../estilos/footer.css" />
    <link rel="stylesheet" href="../estilos/reset.css" />
    <link rel="stylesheet" href="../estilos/global.css" />
    <link rel="stylesheet" href="../estilos/login.css" />
  </head>
  <body>
    <header>
     <a > <img src="../imagens/Logo.png" /></a>

      <nav id="nav">
        <button
          aria-label="Abrir Menu"
          id="btn-mobile"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          <span></span>
        </button>
      <ul id="menu" role="menu">
          <li><a >Descobrir</a></li>
          <li><a >Minha Conta</a></li>
          <li><a >Cadastrar</a></li>
          <li><a >Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main">
        <div class="my-content cent">
          <h1>Fazer Login</h1>
          <div class="space sp">
            <form action="" id="form" >
          
              <div>
                <div class="la-in f">
                  <label>Email</label>
                  <input  type="text"
                  id="email"
                  placeholder="E-mail" required/>
                </div>
                <div class="la-in f">

                  <label>Senha</label>
                  <input   type="password"
                  id="senha"
                  placeholder="Senha" required />
                </div>
              </div>
              <div class="btnns">
                
                <button class="btn  fa d">Empresa</button>
                <button class="btn d" >Acessar</button>
              </div>
            </form>
            <small id="info_email" class="mens">E-mail inválido</small>
            <small id="info_senha" class="mens">Senha inválida</small>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="content">
        <div class="group-f">
          <img class="img-foot" src="../imagens/facebook.svg" alt="Icone" />
          <p class="p-w">@FeedBack</p>
        </div>
        <div class="group-f">
          <img class="img-foot" src="../imagens/linkedin.svg" alt="Icone" />
          <p class="p-w">@FeedBack</p>
        </div>
        <div class="group-f">
          <img class="img-foot" src="../imagens/email.svg" alt="Icone" />
          <p class="p-w">FeedBack@contato.com</p>
        </div>
      </div>
    </footer>

    <script src="../scripts/nav.js"></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
