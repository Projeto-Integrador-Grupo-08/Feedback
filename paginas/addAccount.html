<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Conta</title>
    <link rel="icon" href="../imagens/feed.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/navbar.css" />
    <link rel="stylesheet" href="../estilos/footer.css" />
    <link rel="stylesheet" href="../estilos/reset.css" />
    <link rel="stylesheet" href="../estilos/global.css" />
    <link rel="stylesheet" href="../estilos/AddAccount.css" />
  </head>
  <body>
    <header>
     <a href="../index.html"> <img src="../imagens/Logo.png" /></a>

      <nav id="nav">
        <button
          aria-label="Abrir Menu"
          id="btn-mobile"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          <span></span>
        </button>
        <ul id="menu" role="menu">
          <li><a href="./discover.html">Descobrir</a></li>
          <li><a href="./myAccount.html">Minha Conta</a></li>
          <li><a href="./addSearch.html">Cadastrar</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main">
        <div class="my-content">
          <h1>Cadastrar-se</h1>
          <div class="space sp">
            <form action="./myAccount.html" id="myForm">
              <div class="form">
                <div>
                  <div class="la-in m">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required/>
                  </div>
                  <div class="la-in m">
                    <label for="telefone">Telefone</label>
                    <input type="number" id="telefone" required/>
                  </div>
                </div>
                <div>
                  <div class="la-in m">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" required/>
                  </div>
                  <div class="la-in m">
                    <label for="email">Email</label>
                    <input type="email" id="email"required />
                  </div>
                </div>
              </div>
              <div class="form">
                <div>
                  <div class="la-in m">
                    <label for="usuario">Usu√°rio</label>
                    <input type="text" id="usuario" required/>
                  </div>
                  <div class="la-in m">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha"required />
                  </div>
                </div>
                <div>
                  <div class="la-in m">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" required/>
                  </div>
                  <div class="la-in m">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha"required/>
                  </div>
                </div>
              </div>
              <button class="btn" type="submit">Cadastrar</button>
            </form>
            
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="content">
        <div class="group-f">
          <img class="img-foot" src="../imagens/facebook.svg" alt="Icone" />
          <p class="p-w">@FeedBack</p>
        </div>
        <div class="group-f">
          <img class="img-foot" src="../imagens/linkedin.svg" alt="Icone" />
          <p class="p-w">@FeedBack</p>
        </div>
        <div class="group-f">
          <img class="img-foot" src="../imagens/email.svg" alt="Icone" />
          <p class="p-w">FeedBack@contato.com</p>
        </div>
      </div>
    </footer>

    <script src="../scripts/nav.js"></script>

    <script src="../scripts/addAc.js"></script>
  </body>
</html>
