  <body>
    <header>
     <a href="../index.html"> <img src="../imagens/Logo.png" /></a>

      <nav id="nav">
        <button
          aria-label="Abrir Menu"
          id="btn-mobile"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          <span></span>
        </button>
      <ul id="menu" role="menu">
          <li><a href="./discover.html">Descobrir</a></li>
          <li><a href="./myAccount.html">Minha Conta</a></li>
          <li><a href="./addSearch.html">Cadastrar</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <div class="main">
        <div class="my-content">
          <h1>Cadastrar Pergunta</h1>
          <div class="space sp">
            <form action="./discover.html">
              <div class="form">
                <div class="la-in n">
                  <label for="numero">Numero</label>
                  <input type="number" id="numero" required/>
                </div>
                <div class="la-in d">
                  <label for="descricao">Descricao</label>
                  <input type="text" id="descricao"required />
                </div>
              </div>
              <div>
                <div class="la-in f">
                  <label for="alternativa1">Alternativa 1</label>
                  <input type="text" id="alternativa1" required/>
                </div>
                <div class="la-in f">
                  <label for="alternativa2">Alternativa 2</label>
                  <input type="text" id="alternativa2" />
                </div>
              </div>
              <button class="btn">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="content">
        <div class="group-f">
          <img class="img-foot" src="../imagens/facebook.svg" alt="Icone" />
          <p class="p-w">@FeedBack</p>
        </div>
        <div class="group-f">
          <img class="img-foot" src="../imagens/linkedin.svg" alt="Icone" />
          <p class="p-w">@FeedBack</p>
        </div>
        <div class="group-f">
          <img class="img-foot" src="../imagens/email.svg" alt="Icone" />
          <p class="p-w">FeedBack@contato.com</p>
        </div>
      </div>
    </footer>
