<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Conta</title>
    <link rel="stylesheet" href="../style/navbar.css" />
    <link rel="stylesheet" href="../style/footer.css" />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/AddQuestion.css" />
  </head>
  <body>
    <header>
      <a href=""> <img src="../imagens/Logo.png" /></a>

      <nav id="nav">
        <button
          aria-label="Abrir Menu"
          id="btn-mobile"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          <span></span>
        </button>
        <ul id="menu" role="menu">
          <li><a href="./">Descobrir</a></li>
          <li><a href="./">Minha Conta</a></li>
          <li><a href="./">Cadastrar</a></li>
          <li><a href="./">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main">
        <div class="my-content">
          <h1>Cadastrar-se</h1>
          <div class="space sp">
            <form action="">
              <div class="form">
                <div>
                  <div class="la-in m">
                    <label> Nome</label>
                    <input type="text" />
                  </div>
                  <div class="la-in m">
                    <label>Telefone</label>
                    <input type="text" />
                  </div>
                </div>
                <div>
                  <div class="la-in m">
                    <label> Data de Nascimento</label>
                    <input type="date" />
                  </div>
                  <div class="la-in m">
                    <label>Email</label>
                    <input type="text" />
                  </div>
                </div>            
              </div>
              <div class="form">
                <div>
                  <div class="la-in m">
                    <label> usuario</label>
                    <input type="text" />
                  </div>
                  <div class="la-in m">
                    <label>Senha</label>
                    <input type="text" />
                  </div>
                </div>
                <div>
                  <div class="la-in m">
                    <label>   CEP</label>
                    <input type="text" />
                  </div>
                  <div class="la-in m">
                    <label>Confirmar senha</label>
                    <input type="text" />
                  </div>
                </div>            
              </div>
             
              <button class="btn">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="content">
        <div class="group-f">
          <img class="img-foot" src="../imagens/facebook.svg" alt="Icone" />
          <p class="p-w">@FeedBack</p>
        </div>
        <div class="group-f">
          <img class="img-foot" src="../imagens/linkedin.svg" alt="Icone" />
          <p class="p-w">@FeedBack</p>
        </div>
        <div class="group-f">
          <img class="img-foot" src="../imagens/email.svg" alt="Icone" />
          <p class="p-w">FeedBack@contato.com</p>
        </div>
      </div>
    </footer>

    <script src="../scripts/nav.js"></script>
  </body>
</html>
